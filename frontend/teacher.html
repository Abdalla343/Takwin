<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="/frontend/styles.css">
  <script defer src="/frontend/js/api.js"></script>
  <script defer src="/frontend/js/teacher.js"></script>
  <style>
    .container { max-width: 1100px; margin: 24px auto; padding: 0 16px; }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .card { background: #fff; border-radius: 12px; box-shadow: 0 4px 16px rgba(0,0,0,.08); padding: 16px; }
    label { display: block; margin: 8px 0 6px; }
    input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; }
    button { padding: 10px 14px; background: #2563eb; color: #fff; border: 0; border-radius: 8px; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 8px; border-bottom: 1px solid #eee; text-align: left; }
    .row { display: flex; gap: 8px; align-items: center; }
    .muted { color: #6b7280; }
  </style>
  <link rel="icon" href="data:,">
</head>
<body>
  <div class="container">
    <header>
      <h1>Teacher Dashboard</h1>
      <div>
        <span id="teacherName" class="muted"></span>
        <button onclick="logout()">Logout</button>
      </div>
    </header>

    <div class="grid">
      <div class="card">
        <h2>Create Class</h2>
        <div>
          <label for="className">Class name</label>
          <input id="className" placeholder="e.g. Mathematics 101" />
          <label for="classDesc">Description</label>
          <textarea id="classDesc" placeholder="Optional"></textarea>
          <button onclick="createClass()">Create</button>
        </div>
      </div>

      <div class="card">
        <h2>Available Students</h2>
        <div class="row">
          <select id="availableStudents" multiple size="8" style="width:100%"></select>
        </div>
        <div class="row">
          <select id="classSelect"></select>
          <button onclick="addSelectedStudents()">Add to Class</button>
        </div>
      </div>

      <div class="card">
        <h2>Your Classes</h2>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Students</th>
              <th>Subjects</th>
            </tr>
          </thead>
          <tbody id="classesTableBody"></tbody>
        </table>
      </div>

      <div class="card">
        <h2>Create Subject</h2>
        <label for="subjectClass">Class</label>
        <select id="subjectClass"></select>
        <label for="subjectName">Subject name</label>
        <input id="subjectName" placeholder="e.g. Algebra" />
        <label for="subjectDesc">Description</label>
        <textarea id="subjectDesc" placeholder="Optional"></textarea>
        <button onclick="createSubject()">Create Subject</button>
      </div>

      <div class="card" style="grid-column: 1 / -1;">
        <h2>Assign Grades</h2>
        <div class="row">
          <label class="muted">Class</label>
          <select id="gradeClass" onchange="onGradeClassChange()"></select>
          <label class="muted">Subject</label>
          <select id="gradeSubject"></select>
          <label class="muted">Assignment</label>
          <input id="gradeAssignment" placeholder="e.g. Midterm" />
        </div>
        <div style="margin-top:10px;">
          <table>
            <thead>
              <tr>
                <th>Student</th>
                <th>Email</th>
                <th>Grade (0-100)</th>
              </tr>
            </thead>
            <tbody id="gradeStudentsTable"></tbody>
          </table>
        </div>
        <div style="margin-top:10px;">
          <button onclick="submitGrades()">Submit Grades</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
